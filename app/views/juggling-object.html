{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-trick">Back</a>

      <form class="form" action="/juggling-places" method="post">

        <div class="form-group">
    <fieldset>

        <legend>
          <h3 class="heading-large">Which types of objects do you juggle?</h3>
          <span class="body-text">Select all that apply</span>
        </legend>

        <div class="multiple-choice">
          <input id="object-type-1" name="juggling-object" type="checkbox" value="Animals">
          <label for="object-type-1">Animals</label>
        </div>
        <div class="multiple-choice">
          <input id="object-type-2" name="juggling-object" type="checkbox" value="Balls">
          <label for="object-type-2">Balls</label>
        </div>
        <div class="multiple-choice">
          <input id="object-type-3" name="juggling-object" type="checkbox" value="Batons">
          <label for="object-type-3">Batons</label>
        </div>
        <div class="multiple-choice">
          <input id="object-type-4" name="juggling-object" type="checkbox" value="Fruit">
          <label for="object-type-4">Fruit</label>
        </div>

    </fieldset>
  </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
